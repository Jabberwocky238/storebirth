<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0c0c0c;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }

        #terminal {
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #output {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .line {
            margin: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .prompt {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #00ff00;
        }

        .info {
            color: #00aaff;
        }

        .warning {
            color: #ffaa00;
        }

        #input-line {
            display: flex;
            align-items: center;
        }

        #prompt-symbol {
            color: #00ff00;
            margin-right: 5px;
        }

        #input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: #00ff00;
        }

        #cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .ascii-art {
            color: #00aaff;
            font-size: 12px;
            line-height: 1.2;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0c0c0c;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00aa00;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="prompt-symbol">guest@console:~$</span>
            <input type="text" id="input" autocomplete="off" autofocus>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        // Global state
        window.currentUser = null;
        window.token = null;

        // DOM elements
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const promptSymbol = document.getElementById('prompt-symbol');

        // Terminal state
        let commandHistory = [];
        let historyIndex = -1;
        let awaitingInput = false;
        let inputCallback = null;

        // ASCII Art
        const asciiArt = `
    ____                      __
   / ___|___  _ __  ___  ___ | | ___
  | |   / _ \\| '_ \\/ __|/ _ \\| |/ _ \\
  | |__| (_) | | | \\__ \\ (_) | |  __/
   \\____\\___/|_| |_|___/\\___/|_|\\___|

        `;

        // Terminal object for commands
        const terminal = {
            print(text, className = '') {
                const line = document.createElement('div');
                line.className = 'line ' + className;
                line.textContent = text;
                output.appendChild(line);
                output.scrollTop = output.scrollHeight;
            },

            printHTML(html, className = '') {
                const line = document.createElement('div');
                line.className = 'line ' + className;
                line.innerHTML = html;
                output.appendChild(line);
                output.scrollTop = output.scrollHeight;
            },

            clear() {
                output.innerHTML = '';
            },

            updatePrompt() {
                if (window.currentUser) {
                    promptSymbol.textContent = `${window.currentUser}@console:~$`;
                } else {
                    promptSymbol.textContent = 'guest@console:~$';
                }
            },

            waitForInput(prompt, isPassword = false) {
                return new Promise((resolve) => {
                    this.print(prompt, 'info');
                    awaitingInput = true;
                    inputCallback = resolve;
                    if (isPassword) {
                        input.type = 'password';
                    }
                });
            },

            waitForMultilineInput() {
                return new Promise((resolve) => {
                    const lines = [];
                    awaitingInput = true;
                    const collectLine = (line) => {
                        if (line === '') {
                            awaitingInput = false;
                            inputCallback = null;
                            resolve(lines.join('\n'));
                        } else {
                            lines.push(line);
                            this.print(line.substring(0, 40) + '...', 'info');
                            awaitingInput = true;
                            inputCallback = collectLine;
                        }
                    };
                    inputCallback = collectLine;
                });
            }
        };

        // Command handler
        async function handleCommand(cmd) {
            const parts = cmd.trim().split(/\s+/);
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);

            terminal.print(`${promptSymbol.textContent} ${cmd}`);

            if (command === 'clear') {
                terminal.clear();
                return;
            }

            if (command === '' ) return;

            if (commands[command]) {
                await commands[command](terminal, args);
            } else {
                terminal.print(`Command not found: ${command}`, 'error');
                terminal.print('Type "help" for available commands', 'info');
            }
        }

        // Event listeners
        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                const value = input.value.trim();
                input.value = '';

                if (awaitingInput) {
                    awaitingInput = false;
                    input.type = 'text';
                    if (inputCallback) {
                        inputCallback(value);
                        inputCallback = null;
                    }
                } else if (value) {
                    commandHistory.push(value);
                    historyIndex = commandHistory.length;
                    await handleCommand(value);
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            }
        });

        // Keep input focused
        document.addEventListener('click', () => input.focus());

        // Initialize
        terminal.printHTML(asciiArt, 'ascii-art');
        terminal.print('');
        terminal.print('Welcome to Console Terminal v1.0', 'info');
        terminal.print('Type "help" for available commands', 'info');
        terminal.print('');

        // Load credentials from localStorage
        if (credentialStore.load()) {
            terminal.updatePrompt();
            terminal.print(`Session restored for ${window.currentUser}`, 'success');
            terminal.print('');
        }
    </script>
</body>
</html>
