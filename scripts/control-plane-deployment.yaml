---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: console
spec:
  ports:
  - port: 5432
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: download-init-sql
        image: curlimages/curl:latest
        command: ['sh', '-c', 'curl -fsSL https://raw.githubusercontent.com/jabberwocky238/storebirth/main/scripts/init.sql -o /init/init.sql']
        volumeMounts:
        - name: init
          mountPath: /init
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: combfather
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: data
        # persistentVolumeClaim:
        #   claimName: postgres-pvc
        emptyDir: {} # Use emptyDir for simplicity; replace with PVC in production
      - name: init
        emptyDir: {}

---
# Control Plane Secret
apiVersion: v1
kind: Secret
metadata:
  name: control-plane-secret
  namespace: console
type: Opaque
stringData:
  jwt-secret: "change-me-in-production"

---
# Control Plane Service
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: console
spec:
  type: NodePort
  ports:
  - port: 9900
    targetPort: 9900
    nodePort: 30900
  selector:
    app: control-plane

---
# Control Plane Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      serviceAccountName: control-plane-sa
      containers:
      - name: control-plane
        image: ghcr.io/jabberwocky238/console:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9900
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: control-plane-secret
              key: jwt-secret
        - name: DOMAIN
          value: "${DOMAIN}"
        - name: RESEND_API_KEY
          value: "${RESEND_API_KEY}"
        args:
        - "-l"
        - "0.0.0.0:9900"
        - "-d"
        - "host=postgres port=5432 user=postgres password=postgres dbname=combfather sslmode=disable"
---
# ServiceAccount for Control Plane
apiVersion: v1
kind: ServiceAccount
metadata:
  name: control-plane-sa
  namespace: console
---
# ClusterRole for managing pods, configmaps, services, and ingressroutes
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: control-plane-role
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "services", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: ["console.app238.com"]
  resources: ["workerapps", "workerapps/status", "combinatorapps", "combinatorapps/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "create", "update"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: control-plane-binding
subjects:
- kind: ServiceAccount
  name: control-plane-sa
  namespace: console
roleRef:
  kind: ClusterRole
  name: control-plane-role
  apiGroup: rbac.authorization.k8s.io
