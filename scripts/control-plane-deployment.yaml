# Control Plane Deployment for K3s
---
apiVersion: v1
kind: Namespace
metadata:
  name: console
---
# PostgreSQL PersistentVolume (HostPath)
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /home/ubuntu/control-plane-psql
    type: DirectoryOrCreate

---
# PostgreSQL PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: console
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: console
data:
  init.sql: |
    -- Control Plane Database Schema
    CREATE TABLE IF NOT EXISTS users (
        id SERIAL PRIMARY KEY,
        uid VARCHAR(64) UNIQUE NOT NULL,
        email VARCHAR(255) UNIQUE NOT NULL,
        password_hash VARCHAR(255) NOT NULL,
        private_key TEXT NOT NULL,
        public_key TEXT NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );

    CREATE TABLE IF NOT EXISTS user_rdbs (
        id SERIAL PRIMARY KEY,
        uid VARCHAR(64) UNIQUE NOT NULL,
        user_id INTEGER NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        name VARCHAR(255) NOT NULL,
        rdb_type VARCHAR(50) NOT NULL,
        url TEXT NOT NULL,
        enabled BOOLEAN DEFAULT true,
        status VARCHAR(16) NOT NULL DEFAULT 'pending',
        error_msg TEXT,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        UNIQUE(user_id, uid)
    );

    CREATE TABLE IF NOT EXISTS user_kvs (
        id SERIAL PRIMARY KEY,
        user_id INTEGER NOT NULL REFERENCES users(id) ON DELETE CASCADE,
        uid VARCHAR(64) UNIQUE NOT NULL,
        name VARCHAR(255) NOT NULL,
        kv_type VARCHAR(50) NOT NULL,
        url TEXT NOT NULL,
        enabled BOOLEAN DEFAULT true,
        status VARCHAR(16) NOT NULL DEFAULT 'pending',
        error_msg TEXT,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        UNIQUE(user_id, uid)
    );

    CREATE TABLE IF NOT EXISTS verification_codes (
        id SERIAL PRIMARY KEY,
        email VARCHAR(255) NOT NULL,
        code VARCHAR(6) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        expires_at TIMESTAMP NOT NULL,
        used BOOLEAN DEFAULT false
    );

    CREATE TABLE IF NOT EXISTS workers (
        id SERIAL PRIMARY KEY,
        worker_id VARCHAR(64) NOT NULL,
        owner_id VARCHAR(64) NOT NULL,
        image TEXT NOT NULL,
        port INTEGER NOT NULL,
        status VARCHAR(16) NOT NULL DEFAULT 'pending',
        error_msg TEXT,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        UNIQUE(worker_id, owner_id)
    );

    CREATE INDEX IF NOT EXISTS idx_users_email ON users(email);
    CREATE INDEX IF NOT EXISTS idx_user_rdbs_user_id ON user_rdbs(user_id);
    CREATE INDEX IF NOT EXISTS idx_user_rdbs_status ON user_rdbs(status);
    CREATE INDEX IF NOT EXISTS idx_user_kvs_user_id ON user_kvs(user_id);
    CREATE INDEX IF NOT EXISTS idx_user_kvs_status ON user_kvs(status);
    CREATE INDEX IF NOT EXISTS idx_verification_codes_email ON verification_codes(email);

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: console
spec:
  ports:
  - port: 5432
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: combfather
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init
        configMap:
          name: postgres-init

---
# Control Plane Secret
apiVersion: v1
kind: Secret
metadata:
  name: control-plane-secret
  namespace: console
type: Opaque
stringData:
  jwt-secret: "change-me-in-production"

---
# Control Plane Service
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: console
spec:
  type: NodePort
  ports:
  - port: 9900
    targetPort: 9900
    nodePort: 30900
  selector:
    app: control-plane

---
# Control Plane Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      serviceAccountName: control-plane-sa
      containers:
      - name: control-plane
        image: ghcr.io/jabberwocky238/console:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9900
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: control-plane-secret
              key: jwt-secret
        - name: DOMAIN
          value: "${DOMAIN}"
        args:
        - "-l"
        - "0.0.0.0:9900"
        - "-d"
        - "host=postgres port=5432 user=postgres password=postgres dbname=combfather sslmode=disable"
---
# ServiceAccount for Control Plane
apiVersion: v1
kind: ServiceAccount
metadata:
  name: control-plane-sa
  namespace: console
---
# ClusterRole for managing pods, configmaps, services, and ingressroutes
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: control-plane-role
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "services"]
  verbs: ["get", "list", "create", "update", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "create", "update", "delete"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes"]
  verbs: ["get", "list", "create", "update", "delete"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: control-plane-binding
subjects:
- kind: ServiceAccount
  name: control-plane-sa
  namespace: console
roleRef:
  kind: ClusterRole
  name: control-plane-role
  apiGroup: rbac.authorization.k8s.io
