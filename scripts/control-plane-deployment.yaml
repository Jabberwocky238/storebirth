---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: console
spec:
  ports:
  - port: 5432
  selector:
    app: postgres

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      initContainers:
      - name: download-init-sql
        image: curlimages/curl:latest
        command: ['sh', '-c', 'curl -fsSL https://raw.githubusercontent.com/jabberwocky238/storebirth/main/scripts/init.sql -o /init/init.sql']
        volumeMounts:
        - name: init
          mountPath: /init
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: combfather
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        - name: init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: data
        # persistentVolumeClaim:
        #   claimName: postgres-pvc
        emptyDir: {} # Use emptyDir for simplicity; replace with PVC in production
      - name: init
        emptyDir: {}

---
# Control Plane Secret
apiVersion: v1
kind: Secret
metadata:
  name: control-plane-secret
  namespace: console
type: Opaque
stringData:
  jwt-secret: "change-me-in-production"

---
# Database Initialization Job
apiVersion: batch/v1
kind: Job
metadata:
  name: db-init
  namespace: console
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
      - name: download-init-sql
        image: curlimages/curl:latest
        command:
        - sh
        - -c
        - |
          curl -fsSL https://raw.githubusercontent.com/jabberwocky238/console/main/scripts/init.sql -o /scripts/init.sql
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      containers:
      - name: init-db
        image: postgres:15-alpine
        command:
        - sh
        - -c
        - |
          PGPASSWORD=postgres psql -h postgres -U postgres -d combfather -f /scripts/init.sql
        volumeMounts:
        - name: scripts
          mountPath: /scripts
      volumes:
      - name: scripts
        emptyDir: {}

---
# Control Plane Outer Service (External API)
apiVersion: v1
kind: Service
metadata:
  name: control-plane-outer
  namespace: console
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9900
    targetPort: 9900
  selector:
    app: control-plane-outer

---
# Control Plane Inner Service (Internal API)
apiVersion: v1
kind: Service
metadata:
  name: control-plane-inner
  namespace: console
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 9901
    targetPort: 9901
  selector:
    app: control-plane-inner

---
# Control Plane Outer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-outer
  namespace: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane-outer
  template:
    metadata:
      labels:
        app: control-plane-outer
    spec:
      serviceAccountName: control-plane-sa
      containers:
      - name: outer-gateway
        image: ghcr.io/jabberwocky238/console-outer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9900
        livenessProbe:
          httpGet:
            path: /health
            port: 9900
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9900
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: control-plane-secret
              key: jwt-secret
        - name: DOMAIN
          value: "${DOMAIN}"
        - name: RESEND_API_KEY
          value: "${RESEND_API_KEY}"
        - name: DB_DSN
          value: "host=postgres port=5432 user=postgres password=postgres dbname=combfather sslmode=disable"
        args:
        - "-l"
        - "0.0.0.0:9900"
        - "-d"
        - "host=postgres port=5432 user=postgres password=postgres dbname=combfather sslmode=disable"

---
# Control Plane Inner Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane-inner
  namespace: console
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane-inner
  template:
    metadata:
      labels:
        app: control-plane-inner
    spec:
      serviceAccountName: control-plane-sa
      containers:
      - name: inner-gateway
        image: ghcr.io/jabberwocky238/console-inner:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9901
        livenessProbe:
          httpGet:
            path: /health
            port: 9901
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9901
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: DOMAIN
          value: "${DOMAIN}"
        - name: RESEND_API_KEY
          value: "${RESEND_API_KEY}"
        - name: DB_DSN
          value: "host=postgres port=5432 user=postgres password=postgres dbname=combfather sslmode=disable"
        args:
        - "-l"
        - "0.0.0.0:9901"
        - "-d"
        - "host=postgres port=5432 user=postgres password=postgres dbname=combfather sslmode=disable"
---
# ServiceAccount for Control Plane
apiVersion: v1
kind: ServiceAccount
metadata:
  name: control-plane-sa
  namespace: console
---
# ClusterRole for managing pods, configmaps, services, and ingressroutes
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: control-plane-role
rules:
- apiGroups: [""]
  resources: ["pods", "configmaps", "services", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["traefik.io"]
  resources: ["ingressroutes"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
- apiGroups: ["console.app238.com"]
  resources: ["workerapps", "workerapps/status", "combinatorapps", "combinatorapps/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "create", "update"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: control-plane-binding
subjects:
- kind: ServiceAccount
  name: control-plane-sa
  namespace: console
roleRef:
  kind: ClusterRole
  name: control-plane-role
  apiGroup: rbac.authorization.k8s.io
