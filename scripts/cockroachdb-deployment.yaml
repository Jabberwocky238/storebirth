# version: 1124
# CockroachDB StatefulSet Deployment for K8s
# 支持动态扩缩容和用户管理
---
apiVersion: v1
kind: Namespace
metadata:
  name: cockroachdb
---
# Headless Service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: cockroachdb-headless
  namespace: cockroachdb
  labels:
    app: cockroachdb
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: cockroachdb
  ports:
  - name: grpc
    port: 26257
    targetPort: 26257
  - name: http
    port: 8080
    targetPort: 8080
---
# Public Service for client connections
apiVersion: v1
kind: Service
metadata:
  name: cockroachdb-public
  namespace: cockroachdb
  labels:
    app: cockroachdb
spec:
  type: ClusterIP
  selector:
    app: cockroachdb
  ports:
  - name: grpc
    port: 26257
    targetPort: 26257
  - name: http
    port: 8080
    targetPort: 8080
---
# Secret for root user credentials
apiVersion: v1
kind: Secret
metadata:
  name: cockroachdb-secret
  namespace: cockroachdb
type: Opaque
stringData:
  root-password: "change-me-in-production-iamthedestiny"
---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cockroachdb-pdb
  namespace: cockroachdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cockroachdb
---
# StatefulSet for CockroachDB cluster
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cockroachdb
  namespace: cockroachdb
spec:
  serviceName: cockroachdb-headless
  replicas: 1  # 单节点模式
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: cockroachdb
  template:
    metadata:
      labels:
        app: cockroachdb
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach:v23.2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 26257
          name: grpc
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"
        env:
        - name: COCKROACH_CHANNEL
          value: kubernetes-multiregion
        command:
        - /bin/bash
        - -ecx
        - >
          exec /cockroach/cockroach start
          --insecure
          --logtostderr
          --advertise-host=$(hostname -f)
          --http-addr=0.0.0.0
          --join=cockroachdb-0.cockroachdb-headless.cockroachdb.svc.cluster.local
          --cache=.25
          --max-sql-memory=.25
        volumeMounts:
        - name: datadir
          mountPath: /cockroach/cockroach-data
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health?ready=1
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
---
# HorizontalPodAutoscaler for dynamic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cockroachdb-hpa
  namespace: cockroachdb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: cockroachdb
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 300
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
      - type: Pods
        value: 1
        periodSeconds: 600
---
# Job for cluster initialization
apiVersion: batch/v1
kind: Job
metadata:
  name: cockroachdb-init
  namespace: cockroachdb
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-dns
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for cockroachdb-0 DNS..."
          until nslookup cockroachdb-0.cockroachdb-headless.cockroachdb.svc.cluster.local; do
            echo "DNS not ready, waiting..."
            sleep 5
          done
          echo "DNS ready!"
      containers:
      - name: init
        image: cockroachdb/cockroach:v23.2.0
        command:
        - /bin/bash
        - -c
        - |
          /cockroach/cockroach init \
            --insecure \
            --host=cockroachdb-0.cockroachdb-headless.cockroachdb.svc.cluster.local
