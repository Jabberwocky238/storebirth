# version: 2026-multinode-8899
apiVersion: v1
kind: Namespace
metadata:
  name: cockroachdb
---
# Headless Service (必须保留，用于 Pod 间互相发现)
apiVersion: v1
kind: Service
metadata:
  name: cockroachdb-headless
  namespace: cockroachdb
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: cockroachdb
  ports:
  - name: grpc
    port: 26257
    targetPort: 26257
  - name: http
    port: 8080
    targetPort: 8080
---
# Public Service (外部访问)
apiVersion: v1
kind: Service
metadata:
  name: cockroachdb-public
  namespace: cockroachdb
spec:
  type: ClusterIP
  selector:
    app: cockroachdb
  ports:
  - name: grpc
    port: 26257
    targetPort: 26257
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cockroachdb
  namespace: cockroachdb
spec:
  serviceName: cockroachdb-headless
  replicas: 3
  selector:
    matchLabels:
      app: cockroachdb
  template:
    metadata:
      labels:
        app: cockroachdb
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cockroachdb
              topologyKey: kubernetes.io/hostname
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach:v23.2.0
        resources:
          requests:
            cpu: "1"      
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "2Gi"
        command:
        - /bin/bash
        - -ecx
        - >
          exec /cockroach/cockroach start
          --insecure
          --advertise-host=$(hostname -f)
          --http-addr=0.0.0.0
          --join=cockroachdb-0.cockroachdb-headless.cockroachdb.svc.cluster.local,cockroachdb-1.cockroachdb-headless.cockroachdb.svc.cluster.local,cockroachdb-2.cockroachdb-headless.cockroachdb.svc.cluster.local
          --cache=25%
          --max-sql-memory=25%
          --logtostderr
        volumeMounts:
        - name: datadir
          mountPath: /cockroach/cockroach-data
        readinessProbe:
          httpGet:
            path: /health?ready=1
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Gi
---
# 初始化 Job (只需要在集群创建时运行一次)
apiVersion: batch/v1
kind: Job
metadata:
  name: cockroachdb-init
  namespace: cockroachdb
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: init
        image: cockroachdb/cockroach:v23.2.0
        command:
        - /bin/bash
        - -c
        - |
          /cockroach/cockroach init --insecure --host=cockroachdb-0.cockroachdb-headless.cockroachdb.svc.cluster.local