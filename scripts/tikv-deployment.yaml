# TiKV 集群部署配置
# 支持多租户管理，最低配置 1C 2G
# 使用 Longhorn 分布式存储，支持节点故障转移
# 安装 Longhorn: kubectl apply -f https://raw.githubusercontent.com/longhorn/longhorn/master/deploy/longhorn.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: tikv
  labels:
    name: tikv

---
# PD Service (Placement Driver)
apiVersion: v1
kind: Service
metadata:
  name: tikv-pd
  namespace: tikv
  labels:
    app: tikv-pd
spec:
  clusterIP: None
  ports:
    - name: client
      port: 2379
      targetPort: 2379
    - name: peer
      port: 2380
      targetPort: 2380
  selector:
    app: tikv-pd

---
# PD StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tikv-pd
  namespace: tikv
spec:
  serviceName: tikv-pd
  replicas: 3
  selector:
    matchLabels:
      app: tikv-pd
  template:
    metadata:
      labels:
        app: tikv-pd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - tikv-pd
                topologyKey: kubernetes.io/hostname
      containers:
        - name: pd
          image: pingcap/pd:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
          command:
            - /pd-server
            - --name=$(POD_NAME)
            - --data-dir=/var/lib/pd
            - --client-urls=http://0.0.0.0:2379
            - --advertise-client-urls=http://$(POD_NAME).tikv-pd.tikv:2379
            - --peer-urls=http://0.0.0.0:2380
            - --advertise-peer-urls=http://$(POD_NAME).tikv-pd.tikv:2380
            - --initial-cluster=tikv-pd-0=http://tikv-pd-0.tikv-pd.tikv:2380,tikv-pd-1=http://tikv-pd-1.tikv-pd.tikv:2380,tikv-pd-2=http://tikv-pd-2.tikv-pd.tikv:2380
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/pd
          livenessProbe:
            httpGet:
              path: /health
              port: 2379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 2379
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        storageClassName: local-path
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# TiKV Service
apiVersion: v1
kind: Service
metadata:
  name: tikv
  namespace: tikv
  labels:
    app: tikv
spec:
  clusterIP: None
  ports:
    - name: server
      port: 20160
      targetPort: 20160
  selector:
    app: tikv

---
# TiKV StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tikv
  namespace: tikv
spec:
  serviceName: tikv
  replicas: 3
  selector:
    matchLabels:
      app: tikv
  template:
    metadata:
      labels:
        app: tikv
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - tikv
                topologyKey: kubernetes.io/hostname
      containers:
        - name: tikv
          image: pingcap/tikv:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 20160
              name: server
          command:
            - /tikv-server
            - --addr=0.0.0.0:20160
            - --advertise-addr=$(POD_NAME).tikv.tikv:20160
            - --data-dir=/var/lib/tikv
            - --pd=tikv-pd-0.tikv-pd.tikv:2379,tikv-pd-1.tikv-pd.tikv:2379,tikv-pd-2.tikv-pd.tikv:2379
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/tikv
          livenessProbe:
            tcpSocket:
              port: 20160
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 20160
            initialDelaySeconds: 10
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 40Gi
